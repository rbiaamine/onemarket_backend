<p><strong>Şirket</strong> (bu Sözleşmede "Şirket", "Biz", "Biz" veya "Bizim" olarak anılacaktır) ishop.cholobangla.com, Kanada anlamına gelir. <</p>
<p><strong>Çerezler</strong>, bir web sitesi tarafından bilgisayarınıza, mobil cihazınıza veya başka herhangi bir cihaza yerleştirilen ve birçok kullanımının yanı sıra o web sitesindeki tarama geçmişinizin ayrıntılarını içeren küçük dosyalardır.</p>
<p><strong>Ülke</strong> şu anlama gelir: New Brunswick, Kanada</p>
<p><strong>Cihaz</strong> bilgisayar, cep telefonu veya dijital tablet gibi Hizmete erişebilen herhangi bir cihaz anlamına gelir.</p>
<p><strong>Kişisel Veriler</strong>, kimliği belirli veya belirlenebilir bir gerçek kişiyle ilgili her türlü bilgidir.</p>
<p><strong>Hizmet</strong>, Web Sitesini ifade eder.</p>
