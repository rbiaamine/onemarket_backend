<p><strong>अन्य उद्देश्यों के लिए</strong>: हम आपकी जानकारी का उपयोग अन्य उद्देश्यों के लिए कर सकते हैं, जैसे डेटा विश्लेषण, उपयोग प्रवृत्तियों की पहचान करना, हमारे प्रचार अभियानों की प्रभावशीलता का निर्धारण करना और हमारी सेवा, उत्पादों, सेवाओं का मूल्यांकन और सुधार करना , मार्केटिंग और आपका अनुभव।</p>

