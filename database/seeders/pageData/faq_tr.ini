<h2 style="margin: 30px 0;">Genel Bakış</h2>
<p>ishop, çok satıcılı bir e-ticaret CMS'dir. API <b>laravel</b>, yönetici paneli ve ön uç <strong>nuxt js</strong> ile oluşturulmuştur. Verileri <b>mysql depolamak için </b> kullanılıyor. Gelişmiş <b>önbelleğe alma</b> sistemi sayesinde sitenin performansı süper hızlıdır. Tamamen duyarlı ve son derece özelleştirilebilir. Normal lisans yönetici panelinde derleme dosyaları bulunmayacaktır, bu da yönetici panelinin herhangi bir tasarımını özelleştiremeyeceğiniz anlamına gelir. Ön uç ve API kaynak kodu, paket klasöründe bulunacaktır. Ön ucu ve API'yi gereksinimlerinize göre kolayca özelleştirebilirsiniz. Yönetici paneli kaynak kodu, genişletilmiş lisansta bulunacaktır. Herhangi bir sorunuz için lütfen destek için ekibimizle <a href="mailto:iyozedcontact@gmail.com" class="link"><b>iyozedcontact@gmail.com</b></a></p> adresinden iletişime geçin.
