<h3 style= "margin: 30px 0;">Technologies de suivi et cookies</h3>
<p>Nous utilisons des cookies et des technologies de suivi similaires pour suivre l'activité sur notre service et stocker certaines informations. Les technologies de suivi utilisées sont des balises, des balises et des scripts pour collecter et suivre les informations et pour améliorer et analyser notre service. Les technologies que nous utilisons peuvent inclure : </p>
<ul style= "margin: 30px 0;"><li><strong>Cookies ou cookies de navigateur.</strong> Un cookie est un petit fichier placé sur votre appareil. Vous pouvez demander à Votre navigateur de refuser tous les Cookies ou de vous signaler l'envoi d'un Cookie. Cependant, si vous n'acceptez pas les cookies, vous ne pourrez peut-être pas utiliser certaines parties de notre service. À moins que vous n'ayez réglé les paramètres de votre navigateur de manière à ce qu'il refuse les cookies, notre service peut utiliser des cookies.</li><li><strong>Balises Web.</strong> Certaines sections de notre service et nos e-mails peuvent contenir de petits fichiers électroniques connues sous le nom de balises Web (également appelées gifs clairs, pixels invisibles et gifs à pixel unique) qui permettent à la Société, par exemple, de compter les utilisateurs qui ont visité ces pages ou ouvert un e-mail et pour d'autres statistiques de sites Web connexes (par exemple , enregistrant la popularité d'une certaine section et vérifiant l'intégrité du système et du serveur).</li></ul>
<p>Les cookies peuvent être &quot;Persistants&quot; ou &quot;Session&quot; Biscuits. Les cookies persistants restent sur votre ordinateur personnel ou votre appareil mobile lorsque vous vous déconnectez, tandis que les cookies de session sont supprimés dès que vous fermez votre navigateur Web. Pour en savoir plus sur les cookies, consultez l'article du <a href= "https://www.freeprivacypolicy.com/blog/sample-privacy-policy-template/#Use_Of_Cookies_And_Tracking" target="_blank"> site Web sur la politique de confidentialité gratuite</a>. </p>
