<p>परिवर्तन प्रभावी होने से पहले हम आपको ईमेल और/या हमारी सेवा पर एक प्रमुख सूचना के माध्यम से सूचित करेंगे और &quot;अंतिम अपडेट&quot; इस गोपनीयता नीति के शीर्ष पर दिनांक।</p>
