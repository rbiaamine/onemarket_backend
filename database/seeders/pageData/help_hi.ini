<h2 style = "margin: 30px 0;">आपके व्यक्तिगत डेटा का उपयोग</h2><p>कंपनी निम्नलिखित उद्देश्यों के लिए व्यक्तिगत डेटा का उपयोग कर सकती है:</p>
<p><strong>हमारी सेवा प्रदान करने और बनाए रखने के लिए</strong>, जिसमें हमारी सेवा के उपयोग की निगरानी करना शामिल है।</p>
<p><strong>आपके खाते को प्रबंधित करने के लिए : </strong> सेवा के उपयोगकर्ता के रूप में आपके पंजीकरण को प्रबंधित करने के लिए। आपके द्वारा प्रदान किया गया व्यक्तिगत डेटा आपको सेवा की विभिन्न कार्यात्मकताओं तक पहुंच प्रदान कर सकता है जो एक पंजीकृत उपयोगकर्ता के रूप में आपके लिए उपलब्ध हैं।</p><p><strong>अनुबंध के प्रदर्शन के लिए:</strong> विकास, अनुपालन और उपक्रम सेवा के माध्यम से आपके द्वारा खरीदे गए उत्पादों, वस्तुओं या सेवाओं के खरीद अनुबंध का या हमारे साथ किसी अन्य अनुबंध का।</p><p><strong>आपसे संपर्क करने के लिए:</strong> ईमेल, टेलीफोन कॉल द्वारा आपसे संपर्क करने के लिए , एसएमएस, या इलेक्ट्रॉनिक संचार के अन्य समकक्ष रूप, जैसे कि मोबाइल एप्लिकेशन की पुश सूचनाएं, जो कि कार्यात्मकताओं, उत्पादों या अनुबंधित सेवाओं से संबंधित अद्यतन या सूचनात्मक संचार से संबंधित हैं, सुरक्षा अद्यतन सहित, जब उनके कार्यान्वयन के लिए आवश्यक या उचित हो।</p><p>< मजबूत>आपको प्रदान करने के लिए</strong> अन्य सामान, सेवाओं और घटनाओं के बारे में समाचार, विशेष ऑफ़र और सामान्य जानकारी प्रदान करने के लिए जो हम प्रदान करते हैं जो आपके द्वारा पहले से खरीदे गए या पूछताछ के समान हैं, जब तक कि आपने ऐसी जानकारी प्राप्त न करने का विकल्प नहीं चुना हो।</strong> p><p><strong>आपके अनुरोधों को प्रबंधित करने के लिए:</strong> आपके अनुरोधों में भाग लेने और उन्हें प्रबंधित करने के लिए।</p><p><strong>व्यावसायिक स्थानांतरण के लिए:</strong> हम आपकी जानकारी का उपयोग करने के लिए कर सकते हैं हमारी कुछ या सभी संपत्तियों का विलय, विनिवेश, पुनर्गठन, पुनर्गठन, विघटन, या अन्य बिक्री या हस्तांतरण का मूल्यांकन या संचालन करें, चाहे एक चल रही चिंता के रूप में या दिवालिएपन, परिसमापन, या इसी तरह की कार्यवाही के हिस्से के रूप में, जिसमें व्यक्तिगत डेटा हमारे पास होता है हमारे सेवा उपयोगकर्ता हस्तांतरित संपत्तियों में से हैं।</p>
<p><strong>अन्य उद्देश्यों के लिए</strong> : हम आपकी जानकारी का उपयोग अन्य उद्देश्यों के लिए कर सकते हैं, जैसे डेटा विश्लेषण, उपयोग प्रवृत्तियों की पहचान करना, हमारे प्रचार अभियानों की प्रभावशीलता का निर्धारण करना और हमारी सेवा, उत्पादों, सेवाओं, विपणन का मूल्यांकन और सुधार करना और आपका अनुभव।</p>
<p>हम निम्नलिखित स्थितियों में आपकी व्यक्तिगत जानकारी साझा कर सकते हैं : </p>
<ul style = "margin: 30px 0;"><li><strong>सेवा प्रदाताओं के साथ:</strong> हम आपसे संपर्क करने के लिए, हमारी सेवा के उपयोग की निगरानी और विश्लेषण करने के लिए सेवा प्रदाताओं के साथ आपकी व्यक्तिगत जानकारी साझा कर सकते हैं।</ul ली><li><strong>व्यापार हस्तांतरण के लिए:</strong> हम आपकी व्यक्तिगत जानकारी को किसी भी विलय, कंपनी की संपत्ति की बिक्री, वित्तपोषण, या हमारे सभी या एक हिस्से के अधिग्रहण के संबंध में या बातचीत के दौरान साझा या स्थानांतरित कर सकते हैं। किसी अन्य कंपनी को व्यवसाय।</li><li><strong>सहयोगियों के साथ:</strong> हम आपकी जानकारी को अपने सहयोगियों के साथ साझा कर सकते हैं, जिस स्थिति में हमें उन सहयोगियों से इस गोपनीयता नीति का सम्मान करने की आवश्यकता होगी। संबद्धों में हमारी मूल कंपनी और अन्य सहायक कंपनियां, संयुक्त उद्यम भागीदार या अन्य कंपनियां शामिल हैं जिन्हें हम नियंत्रित करते हैं या जो हमारे साथ सामान्य नियंत्रण में हैं।</li><li><strong>व्यावसायिक भागीदारों के साथ:</strong> हम आपकी जानकारी को उनके साथ साझा कर सकते हैं हमारे व्यापार भागीदार आपको कुछ उत्पादों, सेवाओं या प्रचारों की पेशकश करने के लिए।</li><li><strong>अन्य उपयोगकर्ताओं के साथ:</strong> जब आप व्यक्तिगत जानकारी साझा करते हैं या अन्य उपयोगकर्ताओं के साथ सार्वजनिक क्षेत्रों में बातचीत करते हैं, तो ऐसी जानकारी देखी जा सकती है सभी उपयोगकर्ताओं द्वारा और सार्वजनिक रूप से बाहर वितरित किया जा सकता है।</li><li><strong>आपकी सहमति से</strong>: हम आपकी सहमति से किसी अन्य उद्देश्य के लिए आपकी व्यक्तिगत जानकारी का खुलासा कर सकते हैं।</li></ul>
<h2 style = "margin: 30px 0;">आपके व्यक्तिगत डेटा का प्रतिधारण</h2>
<p>कंपनी आपके व्यक्तिगत डेटा को केवल तब तक बनाए रखेगी जब तक निर्धारित उद्देश्यों के लिए आवश्यक है
इस गोपनीयता नीति में। हम आपके व्यक्तिगत डेटा का अनुपालन करने के लिए आवश्यक सीमा तक बनाए रखेंगे और उसका उपयोग करेंगे
हमारे कानूनी दायित्वों के साथ (उदाहरण के लिए, यदि हमें अनुपालन करने के लिए आपके डेटा को बनाए रखने की आवश्यकता है
लागू कानून), विवादों को सुलझाएं, और हमारे कानूनी समझौतों और नीतियों को लागू करें।</p>
<p>कंपनी आंतरिक विश्लेषण उद्देश्यों के लिए उपयोग डेटा को भी बनाए रखेगी। उपयोग डेटा को आम तौर पर कम समय के लिए बनाए रखा जाता है, सिवाय इसके कि जब इस डेटा का उपयोग सुरक्षा को मजबूत करने या हमारी सेवा की कार्यक्षमता में सुधार करने के लिए किया जाता है, या हम इस डेटा को अधिक समय तक बनाए रखने के लिए कानूनी रूप से बाध्य होते हैं।</p>
<h2 style = "margin: 30px 0;">आपके व्यक्तिगत डेटा का स्थानांतरण</h2>
<p>व्यक्तिगत डेटा सहित आपकी जानकारी को कंपनी के ऑपरेटिंग कार्यालयों में और किसी अन्य स्थान पर संसाधित किया जाता है जहां प्रसंस्करण में शामिल पार्टियां स्थित हैं। इसका मतलब है कि यह
सूचना को आपके राज्य, प्रांत, देश या अन्य सरकारी क्षेत्राधिकार के बाहर स्थित कंप्यूटरों में स्थानांतरित किया जा सकता है - और उन पर बनाए रखा जा सकता है, जहां डेटा सुरक्षा कानून आपके अधिकार क्षेत्र से भिन्न हो सकते हैं।</p>
<p>इस गोपनीयता नीति के लिए आपकी सहमति के बाद ऐसी जानकारी जमा करना उस स्थानांतरण के लिए आपकी सहमति का प्रतिनिधित्व करता है।</p>
<p>कंपनी यह सुनिश्चित करने के लिए उचित रूप से आवश्यक सभी कदम उठाएगी कि आपके डेटा को सुरक्षित रूप से और इस गोपनीयता नीति के अनुसार व्यवहार किया जाता है और आपके व्यक्तिगत डेटा का कोई भी स्थानांतरण किसी संगठन या देश में तब तक नहीं होगा जब तक पर्याप्त नियंत्रण न हो आपके डेटा और अन्य व्यक्तिगत जानकारी की सुरक्षा।</p>
<h2 style = "margin: 30px 0;">अपना व्यक्तिगत डेटा हटाएं</h2>
<p>आपके पास यह अनुरोध करने का अधिकार है कि हम आपके बारे में एकत्र किए गए व्यक्तिगत डेटा को हटाने में सहायता करें।</p>
<p>हमारी सेवा आपको सेवा के भीतर से आपके बारे में कुछ जानकारी को हटाने की क्षमता दे सकती है।</p>
<p>आप किसी भी समय अपने खाते में साइन इन करके, यदि आपके पास है, अपनी जानकारी को अपडेट, संशोधित या हटा सकते हैं, और खाता सेटिंग अनुभाग पर जाकर, जो आपको आपकी व्यक्तिगत जानकारी प्रबंधित करने की अनुमति देता है। आप हमें प्रदान की गई किसी भी व्यक्तिगत जानकारी तक पहुंच का अनुरोध करने, सही करने या हटाने के लिए भी हमसे संपर्क कर सकते हैं।</p>
<p>कृपया ध्यान दें, हालांकि, हमें कुछ जानकारी को बनाए रखने की आवश्यकता हो सकती है जब हमारे पास ऐसा करने के लिए कानूनी बाध्यता या कानूनी आधार हो।</p>
<h2 style = "margin: 30px 0;">आपके व्यक्तिगत डेटा का प्रकटीकरण</h2>
<h3 style = "margin: 30px 0;">व्यावसायिक लेन-देन</h3>
<p>यदि कंपनी विलय, अधिग्रहण या परिसंपत्ति बिक्री में शामिल है, तो आपका व्यक्तिगत डेटा स्थानांतरित किया जा सकता है। आपका व्यक्तिगत डेटा स्थानांतरित होने और एक अलग गोपनीयता नीति के अधीन होने से पहले हम नोटिस प्रदान करेंगे।</p>
<h3 style = "margin: 30px 0;">कानून प्रवर्तन</h3>
<p>कुछ परिस्थितियों में, कंपनी को आपके व्यक्तिगत डेटा का खुलासा करने की आवश्यकता हो सकती है यदि कानून द्वारा या सार्वजनिक अधिकारियों (जैसे एक अदालत या एक सरकारी एजेंसी) द्वारा मान्य अनुरोधों के जवाब में ऐसा करना आवश्यक हो।</p>
<h3 style = "margin: 30px 0;">अन्य कानूनी आवश्यकताएं</h3>
<p>कंपनी आपके व्यक्तिगत डेटा को अच्छे विश्वास में प्रकट कर सकती है कि इस तरह की कार्रवाई आवश्यक है : </p>
<ul><li>एक कानूनी बाध्यता का पालन करें</li><li>कंपनी के अधिकारों या संपत्ति की रक्षा और बचाव करें</li><li>सेवा के संबंध में संभावित गलत कार्यों को रोकें या जांच करें</li>< ली>सेवा के उपयोगकर्ताओं या जनता की व्यक्तिगत सुरक्षा की रक्षा करें</li><li>कानूनी दायित्व से रक्षा करें</li></ul>
<h2>आपके व्यक्तिगत डेटा की सुरक्षा</h2>
<p>आपके व्यक्तिगत डेटा की सुरक्षा हमारे लिए महत्वपूर्ण है, लेकिन याद रखें कि इंटरनेट पर प्रसारण का कोई भी तरीका या इलेक्ट्रॉनिक स्टोरेज का तरीका 100% सुरक्षित नहीं है। जबकि हम आपके व्यक्तिगत डेटा की सुरक्षा के लिए व्यावसायिक रूप से स्वीकार्य साधनों का उपयोग करने का प्रयास करते हैं, हम इसकी पूर्ण सुरक्षा की गारंटी नहीं दे सकते।</p>
<h1>बच्चों की गोपनीयता</h1>
<p>हमारी सेवा 13 वर्ष से कम आयु के किसी भी व्यक्ति को संबोधित नहीं करती है। हम जानबूझकर 13 वर्ष से कम आयु के किसी व्यक्ति से व्यक्तिगत पहचान योग्य जानकारी एकत्र नहीं करते हैं। यदि आप माता-पिता या अभिभावक हैं और आप जानते हैं कि आपके बच्चे ने हमें व्यक्तिगत डेटा प्रदान किया है , कृपया हमसे संपर्क करें। अगर हमें पता चलता है कि हमने 13 साल से कम उम्र के किसी भी व्यक्ति से माता-पिता की सहमति के सत्यापन के बिना व्यक्तिगत डेटा एकत्र किया है, तो हम अपने सर्वर से उस जानकारी को हटाने के लिए कदम उठाते हैं।</p>
<p>यदि हमें आपकी जानकारी को संसाधित करने के लिए कानूनी आधार के रूप में सहमति पर भरोसा करने की आवश्यकता है और आपके देश को माता-पिता की सहमति की आवश्यकता है, तो हमें उस जानकारी को एकत्र करने और उसका उपयोग करने से पहले आपके माता-पिता की सहमति की आवश्यकता हो सकती है।</p>
<h1 style = "margin: 30px 0;">अन्य वेबसाइटों के लिंक</h1>
<p>हमारी सेवा में अन्य वेबसाइटों के लिंक हो सकते हैं जो हमारे द्वारा संचालित नहीं हैं। यदि आप किसी तृतीय पक्ष लिंक पर क्लिक करते हैं, तो आपको उस तृतीय पक्ष की साइट पर निर्देशित कर दिया जाएगा। हम आपको दृढ़ता से सलाह देते हैं कि आप जिस भी साइट पर जाते हैं, उसकी गोपनीयता नीति की समीक्षा करें।</p>
