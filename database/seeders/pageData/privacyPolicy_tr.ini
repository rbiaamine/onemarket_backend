<p>Bu Gizlilik Politikasına onay vermeniz ve ardından bu tür bilgileri göndermeniz, bu aktarımı kabul ettiğiniz anlamına gelir.</p>
<p>Şirket, Verilerinizin güvenli bir şekilde ve bu Gizlilik Politikasına uygun olarak işlenmesini sağlamak için makul olarak gerekli tüm adımları atacaktır ve Kişisel Verileriniz, aşağıdakiler dahil olmak üzere yeterli kontroller olmadıkça herhangi bir kuruluşa veya ülkeye aktarılmayacaktır: Verilerinizin ve diğer kişisel bilgilerinizin güvenliği.</p>
