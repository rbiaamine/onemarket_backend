<p><strong>Bir sözleşmenin ifası için : </strong> Satın aldığınız ürünler, öğeler veya hizmetler için satın alma sözleşmesinin veya Hizmet aracılığıyla Bizimle yapılan diğer herhangi bir sözleşmenin geliştirilmesi, uyumluluğu ve taahhüdü.</p>
<p><strong>Sizinle iletişime geçmek için : </strong> Sizinle e-posta, telefon görüşmeleri, SMS veya bir mobil uygulamanın güncellemelerle ilgili push bildirimleri veya işlevlerle ilgili bilgilendirici iletişimler gibi diğer eşdeğer elektronik iletişim biçimleri aracılığıyla iletişim kurmak için, uygulamaları için gerekli veya makul olduğunda güvenlik güncellemeleri dahil ürünler veya sözleşmeli hizmetler.</p>
<p><strong>Size, daha önce satın aldığınız veya sorguladığınız ürünlere benzer, sunduğumuz diğer mallar, hizmetler ve etkinlikler hakkında haberler, özel teklifler ve genel bilgiler sağlamak için</strong> Siz aksini seçmediğiniz sürece bu tür bilgileri almak.</p>
<p><strong>Taleplerinizi yönetmek için : </strong> Bize olan isteklerinize katılmak ve bunları yönetmek için.</p>
<p><strong>İş devirleri için : </strong> Bilgilerinizi bir birleşme, elden çıkarma, yeniden yapılandırma, yeniden düzenleme, tasfiye veya başka bir şekilde satış veya varlıklarımızın bir kısmının veya tamamının devrini değerlendirmek veya yürütmek için kullanabiliriz. Hizmet kullanıcılarımız hakkında Tarafımızca tutulan Kişisel Verilerin aktarılan varlıklar arasında yer aldığı iflas, tasfiye veya benzeri işlemlerin bir parçası olarak veya devam eden bir şirkette.</p>
<p><strong>Başka amaçlar için</strong> : Bilgilerinizi veri analizi, kullanım trendlerini belirlemek, promosyon kampanyalarımızın etkinliğini belirlemek ve Hizmetimizi, ürünlerimizi, hizmetlerimizi değerlendirmek ve iyileştirmek gibi başka amaçlar için kullanabiliriz. , pazarlama ve deneyiminiz.</p>
