<p>Şirket, Kullanım Verilerini dahili analiz amaçları için de saklayacaktır. Kullanım Verileri, bu verilerin güvenliği güçlendirmek veya Hizmetimizin işlevselliğini iyileştirmek için kullanıldığı veya yasal olarak bu verileri daha uzun süreler boyunca saklamak zorunda olduğumuz durumlar dışında, genellikle daha kısa bir süre için saklanır.</p>
